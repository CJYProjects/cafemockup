        <script>
            var slideIndex = 0;
            currentSlide(slideIndex);
            
            function currentSlide(n){
                slideIndex = n;
                showSlide(slideIndex);
            }
            
            function showSlide(n){
                var slides = document.getElementsByClassName("slideshow-item-main");
                var thumbs = document.getElementsByClassName("slideshow-item-thumb");
                slideIndex++;
                if(n > thumbs.length || slideIndex > thumbs.length){
                    slideIndex = 1;
                }
                if(n < 0 || slideIndex < 0){
                    slideIndex = thumbs.length;
                }
                for(i = 0; i < slides.length; i++){
                    slides[i].style.display = "none";
                }
                for(i = 0; i < thumbs.length; i++){
                    thumbs[i].classList.remove("active");
                }
                
                slides[slideIndex - 1].style.display = "flex";
                thumbs[slideIndex - 1].classList.add("active");
                
                setTimeout(showSlide, 3800);
            }
        </script>
